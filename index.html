<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Evaluator</title>
    <script type="module" src="/web.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="text-3xl font-bold text-center my-4">Expression Evaluator</h1>
    <form id="expressionForm" class="flex items-center justify-center space-x-2 my-6">
        <input id="expressionInput" type="text" name="expression" placeholder="Enter expression" required class="input input-bordered w-full max-w-xs" />
        <button type="submit" class="btn btn-primary">Evaluate</button>
    </form>
    <div class="flex justify-center space-x-2 my-4">
        <button class="btn btn-primary" onclick="setExpression('3 + 5')">3 + 5</button>
        <button class="btn btn-primary" onclick="setExpression('7 - 2 * 3')">7 - 2 * 3</button>
        <button class="btn btn-primary" onclick="setExpression('(1 + 2) * 4')">(1 + 2) * 4</button>
        <button class="btn btn-primary" onclick="setExpression('8 / 2')">8 / 2</button>
        <button class="btn btn-primary" onclick="setExpression('3.14 + 2.71')">3.14 + 2.71</button>
    </div>
    <div id="result" class="my-6 p-6 border rounded-lg shadow-md bg-gray-50 max-w-lg mx-auto">
        <h2 class="text-2xl font-semibold">Result:</h2>
        <div id="resultValue"></div>
    </div>
    <div id="bytecode" class="my-6 p-6 border rounded-lg shadow-md bg-gray-50 max-w-lg mx-auto">
        <h2 class="text-2xl font-semibold">Bytecode Stack:</h2>
        <div id="bytecodeStack" class="whitespace-pre"></div>
    </div>
    <div id="ast" class="my-6 p-6 border rounded-lg shadow-md bg-gray-50 max-w-lg mx-auto">
        <h2 class="text-2xl font-semibold">AST:</h2>
        <pre id="astTree"></pre>
    </div>
    <div id="debugger" class="my-6 p-6 border rounded-lg shadow-md bg-gray-50 max-w-lg mx-auto">
        <h2 class="text-xl font-semibold">Debugger</h2>
        <div id="debuggerStack" class="mt-2">Stack: </div>
        <div id="debuggerPC" class="mt-2">Program Counter: </div>
        <button id="stepButton" class="btn btn-accent mt-2">Step</button>
        <button id="resetButton" class="btn btn-accent mt-2">Reset</button>
    </div>
</body>
</html>
